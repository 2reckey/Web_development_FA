<body>
<p id="nums"></p>
</body>
<script>
	let nums = "";
	let max=0;
	let temp=0;
	for (let i = 0; i < 1000000; i++) { 
	  let randomIndex = Math.floor(Math.random() * 3);
	  nums += randomIndex+ " ";
	  if (randomIndex === 0) {
		++temp;
		if (temp > max) {
		max=temp;
		nums+="--|"+max+"|--"
		}
	  }
	  else temp=0;
	}
	document.getElementById("nums").innerHTML = nums;
	alert(max);
 </script>
