<script>

const calculateAverage = array => {
	const sum = array.reduce((acc, val) => acc + val, 0);
	return sum / array.length;
};
	const arr = Array.from({length: 19}, (_, i) => i + 1); //[1,2,3,...,19]
	
	alert(arr);
	alert(calculateAverage(arr));
</script>
