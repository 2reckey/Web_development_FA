<script>
	function Student(name, age, major) {
		this.name = name;
		this.age = age;
		this.major = major;

		this.getInfo = function() {
		alert("Меня зовут " + this.name + ", мне " + this.age + " лет, я учусь на специальности " + this.major);
		};
	}

	let student1 = new Student("Иван", 20, "экономика");
	let student2 = new Student("Мария", 22, "маркетинг");

	student1.getInfo(); 
	student2.getInfo(); 
</script>
