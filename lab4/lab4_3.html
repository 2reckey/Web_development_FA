<script>
	let user1 = {
		name: "Анна",
		age: 28,
		email: "anna@mail.com",
		isAdmin: true
	};

	let user2 = {
	  name: "Петр",
	  age: 35,
	  email: "petr@mail.com",
	  isAdmin: false
	};

	let order1 = {
	  id: 123,
	  date: "01.01.2022",

	};

	let order2 = {
	  id: 456,

	};

	let restaurant = {
	  name: "Ресторан 'У Михалыча'",
	  address: "г. Москва, ул. Ленина, д. 1",
	  orders: [order1, order2],
	  users: [user1, user2]
	};

	alert("Имя первого пользователя: " + restaurant.users[0].name);
	alert("Статус второго заказа: " + restaurant.orders[1].status);
