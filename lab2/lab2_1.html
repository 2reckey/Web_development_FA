<meta charset="utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
 <h1>Сколько будет 1+1?</h1>
 <form>
  <input type="number" id="ans1">
  <button type="button" id="btn1" onclick="checkAnswer(2, 'ans1', 'res1', 'btn1')">Ответить</button>
 </form>
 <p id="res1"></p>
 <h1>Сколько будет 7x7?</h1>
 <form>
  <input type="number" id="ans2">
  <button type="button" id="btn2" onclick="checkAnswer(49, 'ans2', 'res2', 'btn2')">Ответить</button>
 </form>
 <p id="res2"></p>
 <p id="ansTrue"></p>

 <script>
	let anwsersTrue = 0;
	
  function checkAnswer(trueAns, ans, res, btn) {
   let answer = document.getElementById(ans).value;
   if (answer == trueAns) {
    document.getElementById(res).innerHTML = "Верно!";
	anwsersTrue++;
   } else {
    document.getElementById(res).innerHTML = "Неверно.";
   }
   document.getElementById(btn).style.display = "none";
   document.getElementById("ansTrue").innerHTML = "Верных ответов - " + anwsersTrue;
  }
 </script>
</body>
