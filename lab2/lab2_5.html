<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
<h1>Введите фамилию!</h1>
 <form>
  <input type="text" id="polyndrom">
  <button type="button" onclick="pol()">ОК</button>
 </form>
 <p id="isPol"></p>
 
	<script>
	
	function pol(){
		let surname = document.getElementById("polyndrom").value;
		let reversed = surname.split("").reverse().join("");
		if (surname === reversed) {
		  document.getElementById("isPol").innerHTML= "Фамилия является палиндромом";
		} else {
		  document.getElementById("isPol").innerHTML= "Фамилия не является палиндромом";
		}
	}
	</script>
	
</body>
